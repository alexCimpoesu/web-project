
<app-barra-nav></app-barra-nav>
<div class="container-fluid">
    <div class="row justify-content-center"> 
        <div class="mb-2">
                <input (keyup) [(ngModel)]="nombreFiltro">
                <button (click)="borrarFiltro()">Borrar filtro</button>
        </div>

    </div>
    <table class="container-fluid">
        <tr>
            <td>
                <b>Nombre concesionario</b>
            </td>
            <td>
                <b>Dirección concesionario</b>
            </td>
            <td>
                <button class="btn btn-success" routerLink="../concesionario/nuevo">Añadir concesionario</button> 
            </td>
        </tr>
        <tr *ngFor="let concesionario of concesionarios | filtroConcesionarios: nombreFiltro | slice:inicio:fin" 
        (click)="onSelect(concesionario)">
            <td > {{ concesionario.nombre | uppercase }}</td>
            <td>  {{ concesionario.direccion }} </td>
        <td><button class="btn btn-secondary btn-sm" routerLink="../concesionario/{{concesionario.id}}">Mostrar información</button> </td>
        </tr>
    </table>
    <div class="row justify-content-center">
        <div class="col-auto mt-2">
            <button *ngIf="!esInicio" (click)=retrocederDiez() class="btn btm-primary btn-arrow-left">Diez anteriores</button>
        </div>
        <div class="col-auto mt-2">
            <button *ngIf="!esFin" (click)=avanzarDiez() class="btn btm-primary btn-arrow-right ">Diez siguientes</button>
        </div>
      
        
    </div>
</div>
